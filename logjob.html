<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form login-form">
                <form action="appjob.html" method="POST" autocomplete="">
                    <h2 class="text-center">Login Form</h2>
                    <p class="text-center">Login with your Mobile number and password.</p>
                    <div class="form-group">
                        <input class="form-control" type="num" name="phname" placeholder="Mobile number" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="link forget-pass text-left"><a href="">Forgot password?</a></div>
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="signup" value="Login">
                    </div>
                    <div class="link login-link text-center">Already a member? <a href="signup-user.html">Login now</a></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
